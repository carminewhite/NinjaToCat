<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Ninja to Cat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script>
            $(document).ready(function(){
                var swap = "cat";
                var clicked = "";

                $("img").click(function(){
                    clicked = ($(this).attr("id"));
                    
                    if(swap == "ninja") {
                        $("#"+clicked).attr("src","img/ninja"+clicked+".png");
                        $("#"+clicked).attr("data-alt-src", "img/cat"+clicked+".png");
                        swap = "cat"
                    }
                    else {
                        $("#"+clicked).attr("src","img/cat"+clicked+".png");
                        $("#"+clicked).attr("data-alt-src","img/ninja"+clicked+".png");
                        swap = "ninja";
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="container">
            <h3>jQuery - Assignment 2</h3>
            <div class="grid-row">
                <img id="0" src="img/ninja0.png" data-alt-src="img/cat0.png">
                <img id="1" src="img/ninja1.png" data-alt-src="img/cat1.png">
                <img id="2" src="img/ninja2.png" data-alt-src="img/cat2.png">
                <img id="3" src="img/ninja3.png" data-alt-src="img/cat3.png">
                <img id="4" src="img/ninja4.png" data-alt-src="img/cat4.png">
            </div>


        </div>
        
    </body>
</html>
